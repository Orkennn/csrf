<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <title>Управление Заказами</title>
</head>
<body>
    <header>
        <h1>Управление Заказами</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Изменение Заказа</h2>
            <form action="/change-data" method="post">
                <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token', 'token') }}">
                <button type="submit" class="btn">Обновить Заказ</button>
            </form>
            <h3>Текущее количество: <span id="current-value">{{ count }}</span></h3>
        </section>

        <section class="form-section">
            <h2>Увеличение Запасов</h2>
            <form action="/increment" method="post">
                <button type="submit" class="btn">Увеличить Запасы</button>
            </form>
            <h3>Текущие Запасы: <span id="race-condition-count">{{ count }}</span></h3>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Система Управления Заказами</p>
    </footer>
</body>
</html>
